<div class="row col-xl-11 col-md-11 col-sm-11 mx-auto">
  <div class="card">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">youtube_searched_for</i>
      </div>
      <h4 class="card-title">Search</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="searchForm">

        <div class="row ml-5">

          <div class="col-xl-4 col-md-4 col-sm-4 ml-2">
            <mat-form-field>
              <mat-select placeholder="Country" formControlName="countryId" (valueChange)="selectCountryChange($event)">
                <mat-option *ngFor=" let country of countries" [value]=country[0]>
                  {{country[1]}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field>
              <mat-select placeholder="Province" formControlName="provinceId"
                (valueChange)="selectProvinceChange($event)">
                <mat-option *ngFor="let province of searchProvince" [value]=province.provinceId>
                  {{province.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xl-3 col-md-3 col-sm-3 input-down">
            <mat-form-field class="example-full-width">
              <input type="text" #inputName (keyup)="setCityName(inputName.value.length)" matInput
                placeholder="Search city by name">
            </mat-form-field>
          </div>

        </div>

        <div class="row float-right mr-5">
          <div class="col-xl-4 col-md-4 col-sm-4 float-right mr-5 d-flex">
            <a mat-raised-button [disabled]="btnDisable" (click)="search()"
              [ngClass]="{'btn-rose': !btnDisable, 'btn-disabled': btnDisable}" class="btn">
              Search
            </a>
            <a mat-raised-button (click)="clearField()" class="btn btn-rose">
              Clear
            </a>
            <div class="clearfix"></div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
