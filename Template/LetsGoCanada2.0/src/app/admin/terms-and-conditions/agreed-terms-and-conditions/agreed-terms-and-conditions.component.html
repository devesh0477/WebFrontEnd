<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-icon card-header-rose">
        <div class="card-icon">
          <i class="material-icons">add_task</i>
        </div>
        <h4 class="card-title ">Agency</h4>
        <div class="card-body">
          <form [formGroup]="termPerRoleForm" (ngSubmit)="saveTermPerRole()" #termForm="ngForm">
            <div class="row mx-auto">
              <div class="col-12">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Agencies" formControlName="selectedAgency">
                    <mat-option *ngFor="let agency of agencies" [value]=agency.id>
                      {{agency.companyName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 ml-auto mr-auto">
                <div class="row mt-5 mx-1 justify-content-end">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-basic-table [configTable]="configTable" (deleteObjectSelected)="deleteTermPerRole($event)">
    </app-basic-table>
  </div>
</div>
