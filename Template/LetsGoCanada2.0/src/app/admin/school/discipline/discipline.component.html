<div class="main-content">
  <div class="container-fluid">
    <div class="row col-xl-11 col-md-11 col-sm-11 mx-auto">

      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <div class="card-icon">
            <i class="material-icons">description</i>
          </div>
          <h4 class="card-title">Discipline Register</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="disciplineForm">

            <div class="row ml-5">

              <div class="col-xl-5 col-md-5 col-sm-5" hidden>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="disciplineId" formControlName="disciplineId">
                </mat-form-field>
              </div>

              <div class="col-xl-4 col-md-4 col-sm-4">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Discipline" formControlName="name">
                </mat-form-field>
              </div>

              <div class="col-xl-3 col-md-3 col-sm-3">

              </div>

              <div class="col-xl-4 col-md-4 col-sm-4 ml-2">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="Description" formControlName="description">
                </mat-form-field>
              </div>

            </div>

            <div class="row float-right mr-5">
              <div class="col-xl-4 col-md-4 col-sm-4 float-right mr-5 d-flex">
                <a mat-raised-button (click)="onSubmit()" class="btn btn-rose">
                  Submit
                </a>
                <a mat-raised-button (click)="clearField()" class="btn btn-rose">
                  Clear
                </a>
                <div class="clearfix"></div>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>


    <div class="row col-xl-11 col-md-11 col-sm-11 mx-auto">
      <div class="card">
        <div class="card-header card-header-icon card-header-rose">
          <div class="card-icon">
            <i class="material-icons">list</i>
          </div>
          <h4 i18n="the card title (Terms)" class="card-title ">Discipline List</h4>
        </div>
        <div class="card-body mr-5 ml-5">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th *ngFor="let header of tableHeader" scope="col" class="text-center">
                    {{ header }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                <tr *ngFor="let discipline of pageOfItems">
                  <!-- <td>{{discipline.disciplineId}}</td> -->
                  <td class="text-center">{{discipline.name}}</td>
                  <td class="text-center">{{discipline.description}}</td>
                  <td class="td-actions text-center">
                    <button (click)="selectDiscipline(discipline)" type="button" rel="tooltip"
                      class="btn btn-success btn-link">
                      <i class="material-icons">edit</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <jw-pagination [items]="discipline" [pageSize]="10" (changePage)="onChangePage($event)">
            </jw-pagination>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
