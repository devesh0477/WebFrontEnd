<div id="videoCarousel" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#videoCarousel" data-slide-to="i" [ngClass]="{'active': i==0}"
      *ngFor="let url of videoUrl; let i = index"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let url of videoUrl; let i = index" [ngClass]="{'active': i==0}">
      <iframe [width]="width" [height]="height" [src]="videoUrl[i].mediaUrl" frameborder="0"></iframe>
    </div>
  </div>
  <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
    <i class="material-icons">fast_rewind</i>
  </a>
  <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
    <i class="material-icons">fast_forward</i>
  </a>
</div>
